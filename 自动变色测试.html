<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<title>第七章 函数表达式</title>	
		<style>
			#test1{animation:change1 5s linear 0s infinite;font-size:30px;font-weight:700;}
			@keyframes change1{0%{color:red;}25%{color:green;}50%{color:blue;}75%{color:pure;}100% {color:#f00;}}
			#test2{animation:change1 5s ease 0s infinite;font-size:30px;font-weight:700;}
			@keyframes change1{0%{color:red;}25%{color:green;}50%{color:blue;}75%{color:pure;}100% {color:#f00;}}
		</style>		
	</head>
	<body>
		<div id="test1">这里是内容1</div>
		<div id="test2">这里是内容2</div>
	</body>
</html>
